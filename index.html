<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçª –ü—Ä–∞–≤–¥–∞ –∏–ª–∏ –î–µ–π—Å—Ç–≤–∏–µ üé≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #0d0d1a;
            color: #e0e0e0;
            margin: 0;
            padding: 15px;
            width: 90%;
            max-width: 750px;
            margin: 0 auto;
            background-image: radial-gradient(circle at center, #1a0d2a 0%, #0d0d1a 70%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–ª–æ–∞–¥–µ—Ä–∞ */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at center, #1a0d2a 0%, #0d0d1a 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }

        #preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #preloader-title {
            font-family: 'Merriweather', serif;
            color: #e0e0e0;
            font-size: clamp(2.5em, 6vw, 4em);
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 25px rgba(138, 43, 226, 0.8);
            margin-bottom: 50px;
            animation: pulseText 2s infinite alternate;
        }

        @keyframes pulseText {
            from { text-shadow: 0 0 10px rgba(255, 0, 255, 0.6), 0 0 20px rgba(138, 43, 226, 0.6); }
            to { text-shadow: 0 0 20px rgba(255, 0, 255, 1), 0 0 30px rgba(138, 43, 226, 1); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        #progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 25px;
            background-color: rgba(30, 30, 60, 0.8);
            border-radius: 15px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff) 1;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 15px rgba(0, 255, 255, 0.5);
        }

        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background-image: linear-gradient(to right, #8a2be2, #ff00ff, #00ffff);
            border-radius: 15px;
            transition: width 0.1s linear;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }

        #progress-percentage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        
        h1 {
            font-family: 'Merriweather', serif;
            color: #e0e0e0;
            text-align: center;
            margin: 5px 0 15px 0;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
            font-size: clamp(1.8em, 4vw, 2.5em);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
            white-space: nowrap;
            overflow: visible;
        }
        
        .container {
            background-color: rgba(20, 20, 40, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid;
            border-image: linear-gradient(45deg, #ff00ff, #8a2be2, #00ffff) 1;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 15px rgba(138, 43, 226, 0.5), 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .input-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
            gap: 8px;
        }
        
        input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #8a2be2;
            background-color: rgba(30, 30, 60, 0.8);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            min-width: 150px;
        }
        
        input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        
        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #8a2be2;
            background-color: rgba(30, 30, 60, 0.8);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            min-width: 150px;
        }
        
        select:focus {
            border-color: #00ffff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            z-index: 1;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.6s ease-out, height 0.6s ease-out, opacity 0.6s ease-out;
            z-index: -1;
        }

        button.ripple::before {
            width: 150%;
            height: 150%;
            opacity: 1;
        }

        button.button-reset::before {
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
            transition: none !important;
        }
        
        .btn-primary {
            background-color: #8a2be2;
            color: white;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            width: 150px;
            text-align: center;
        }
        
        .btn-primary:hover {
            background-color: #9932cc;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: #ff00ff;
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            width: 150px;
            text-align: center;
        }
        
        .btn-success:hover {
            background-color: #e600e6;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #00ffff;
            color: white;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .btn-danger:hover {
            background-color: #00e6e6;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .btn-purple {
            background-color: transparent;
            color: white;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff) 1;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            margin-top: 10px;
            width: 100%;
        }
        
        .btn-purple:hover {
            background-color: rgba(138, 43, 226, 0.2);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background-color: #ff00ff;
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .btn-warning:hover {
            background-color: #e600e6;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            transform: translateY(-2px);
        }

        .btn-sound {
            background-color: rgba(30, 30, 60, 0.8);
            color: white;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            padding: 6px 10px;
            font-size: 0.9em;
        }

        .btn-sound:hover {
            background-color: rgba(40, 40, 80, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .btn-rounds {
            background-color: rgba(30, 30, 60, 0.8);
            color: white;
            border: 1px solid #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            padding: 6px 10px;
            font-size: 0.9em;
        }

        .btn-rounds:hover {
            background-color: rgba(40, 40, 80, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        #playersList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 120px;
            overflow-y: auto;
            background-color: rgba(20, 20, 40, 0.5);
            border-radius: 5px;
            padding: 8px;
            border: 1px solid #8a2be2;
        }
        
        #playersList li {
            padding: 6px;
            margin-bottom: 4px;
            background-color: rgba(30, 30, 60, 0.7);
            border-radius: 5px;
            border-left: 3px solid #ff00ff;
            font-size: clamp(0.9em, 2vw, 1.1em);
        }

        #playersList li:nth-child(1) { color: #00ffff; }
        #playersList li:nth-child(2) { color: #ff00ff; }
        #playersList li:nth-child(3) { color: #8a2be2; }
        #playersList li:nth-child(4) { color: #00ff00; }
        #playersList li:nth-child(5) { color: #ffff00; }
        #playersList li:nth-child(6) { color: #ff69b4; }
        #playersList li:nth-child(7) { color: #7fffd4; }
        #playersList li:nth-child(8) { color: #ffa500; }
        #playersList li:nth-child(9) { color: #dda0dd; }
        #playersList li:nth-child(10) { color: #adff2f; }

        
        #gameContainer {
            display: none;
        }
        
        .info-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .info-box {
            flex: 1;
            min-width: 100px;
            padding: 8px;
            background-color: rgba(20, 20, 40, 0.6);
            border-radius: 8px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        .info-box div {
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .info-box #currentPlayer {
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.7);
            font-size: clamp(1.1em, 3vw, 1.5em);
            margin-bottom: 0;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .info-box #timer {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
            font-size: clamp(1.5em, 4vw, 2.5em);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #timer.timer-warning {
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 1);
            animation: pulseTimer 0.8s infinite alternate;
        }

        @keyframes pulseTimer {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        #taskDisplay {
            background-color: rgba(10, 10, 20, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: bold;
            color: #e0e0e0;
            border: 2px solid;
            border-image: linear-gradient(90deg, #ff00ff, #8a2be2, #00ffff) 1;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4), 0 0 20px rgba(138, 43, 226, 0.4), 0 0 20px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { 
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.4), 
                            0 0 20px rgba(138, 43, 226, 0.4), 
                            0 0 20px rgba(0, 255, 255, 0.4);
                border-image: linear-gradient(90deg, #ff00ff, #8a2be2, #00ffff) 1;
            }
            33% { 
                box-shadow: 0 0 25px rgba(255, 0, 255, 0.6), 
                            0 0 20px rgba(138, 43, 226, 0.4), 
                            0 0 20px rgba(0, 255, 255, 0.4);
                border-image: linear-gradient(90deg, #ff00ff, #8a2be2, #00ffff) 1;
            }
            66% { 
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.4), 
                            0 0 25px rgba(138, 43, 226, 0.6), 
                            0 0 20px rgba(0, 255, 255, 0.4);
                border-image: linear-gradient(90deg, #8a2be2, #00ffff, #ff00ff) 1;
            }
            100% { 
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.4), 
                            0 0 20px rgba(138, 43, 226, 0.4), 
                            0 0 25px rgba(0, 255, 255, 0.6);
                border-image: linear-gradient(90deg, #00ffff, #ff00ff, #8a2be2) 1;
            }
        }
        
        .choice-buttons, .rating-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ü—Ä–∞–≤–¥–∞/–î–µ–π—Å—Ç–≤–∏–µ */
        .choice-buttons button {
            background-color: transparent !important;
            border: 2px solid;
            border-image: linear-gradient(90deg, #ff00ff, #8a2be2, #00ffff) 1;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4), 0 0 20px rgba(138, 43, 226, 0.4), 0 0 20px rgba(0, 255, 255, 0.4);
            animation: borderGlow 3s infinite alternate;
            font-weight: bold;
            min-width: 100px;
            padding: 10px 15px;
            transition: all 0.3s;
        }

        .choice-buttons button:hover {
            background-color: rgba(30, 30, 60, 0.3) !important;
            transform: translateY(-3px);
        }

        .choice-buttons button:active {
            transform: translateY(1px);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ä–µ–π—Ç–∏–Ω–≥–∞ (–ª–∞–π–∫/–¥–∏–∑–ª–∞–π–∫) */
        .rating-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .rating-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            width: 70px;
            height: 70px;
            padding: 0;
            font-size: 1.8em;
            background-color: transparent;
            border: 2px solid;
            border-image: linear-gradient(90deg, #ff00ff, #8a2be2, #00ffff) 1;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4), 0 0 20px rgba(138, 43, 226, 0.4), 0 0 20px rgba(0, 255, 255, 0.4);
            animation: borderGlow 3s infinite alternate;
            transition: all 0.3s;
        }
        
        .rating-buttons button:hover {
            background-color: rgba(30, 30, 60, 0.3);
            transform: translateY(-3px);
        }

        .rating-buttons button:active {
            transform: translateY(1px);
        }

        #likeBtn {
            color: #00ff00;
        }

        #dislikeBtn {
            color: #ff0000;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .modal-content {
            background-color: rgba(20, 20, 40, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff) 1;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6), 0 0 25px rgba(0, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }
        
        .trophy-icon {
            font-size: clamp(3em, 8vw, 5em);
            text-align: center;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6);
            margin-bottom: 15px;
            animation: pulseTrophy 1.5s infinite alternate;
        }

        @keyframes pulseTrophy {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.9; }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 10px;
            background-color: rgba(30, 30, 60, 0.7);
            border-radius: 8px;
            border-left: 4px solid #00ffff;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
        }
        
        .winner {
            color: #00ffff;
            font-weight: bold;
            margin-top: 15px;
            font-size: clamp(1em, 3vw, 1.3em);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }

        .glass-container {
            margin: 15px 0;
            perspective: 1000px;
            display: flex;
            justify-content: center;
        }
        
        .glass {
            width: 70px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: floatGlass 3s infinite ease-in-out;
        }
        
        .glass-body {
            position: absolute;
            width: 60px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            top: 30px;
            left: 5px;
            border-radius: 10px 10px 0 0;
            border: 1px solid;
            border-image: linear-gradient(to top, #ff00ff, #00ffff) 1;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.3);
            transform: translateZ(5px);
        }
        
        .glass-bottom {
            position: absolute;
            width: 80px;
            height: 12px;
            background: linear-gradient(to right, #8a2be2, #00ffff);
            border-radius: 50%;
            top: 95px;
            left: -5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transform: translateZ(5px);
        }
        
        .liquid {
            position: absolute;
            width: 50px;
            height: 35px;
            background: linear-gradient(to bottom, #ff00ff, #8a2be2);
            top: 50px;
            left: 10px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
            animation: fillLiquid 2s ease-out forwards;
            transform: translateZ(6px);
        }
        
        .bubble {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: bubbleUp 3s infinite ease-out;
            transform: translateZ(7px);
        }

        .bubble:nth-child(1) { top: 60px; left: 15px; animation-delay: 0s; }
        .bubble:nth-child(2) { top: 65px; left: 35px; animation-delay: 1s; }
        .bubble:nth-child(3) { top: 55px; left: 25px; animation-delay: 2s; }

        @keyframes floatGlass {
            0% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-8px) rotateX(5deg); }
            100% { transform: translateY(0) rotateX(0deg); }
        }

        @keyframes fillLiquid {
            0% { height: 0; top: 85px; }
            100% { height: 35px; top: 50px; }
        }

        @keyframes bubbleUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-25px) scale(1.2); opacity: 0; }
        }

        .modal .modal-title.drink-title {
            font-size: clamp(1.3em, 4vw, 1.8em);
            margin-bottom: 8px;
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 25px rgba(138, 43, 226, 0.8);
        }

        .modal .player-to-drink {
            font-size: clamp(1.5em, 5vw, 2.2em);
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 25px rgba(138, 43, 226, 0.8);
            margin-top: 8px;
            margin-bottom: 15px;
            display: block;
        }

        .sound-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 50;
        }

        .rounds-control {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 50;
        }

        .sound-panel {
            position: fixed;
            bottom: 50px;
            right: 15px;
            z-index: 50;
            background-color: rgba(20, 20, 40, 0.9);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            display: none;
            flex-direction: column;
            gap: 8px;
            width: 180px;
        }

        .rounds-panel {
            position: fixed;
            bottom: 50px;
            left: 15px;
            z-index: 50;
            background-color: rgba(20, 20, 40, 0.9);
            padding: 12px;

            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ —Ä–∞—É–Ω–¥–æ–≤
        roundsToggle.addEventListener('click', function() {
            handleButtonClick(this, () => {
                roundsPanel.classList.toggle('active');
                soundPanel.classList.remove('active');
            });
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –º—É–∑—ã–∫–∏
        musicVolumeControl.addEventListener('input', function() {
            musicVolume = parseFloat(this.value);
            backgroundMusic.volume = musicVolume;
            localStorage.setItem('musicVolume', musicVolume);
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        effectsVolumeControl.addEventListener('input', function() {
            effectsVolume = parseFloat(this.value);
            localStorage.setItem('effectsVolume', effectsVolume);
            buttonSound.volume = effectsVolume;
        });

        // –í—ã–±–æ—Ä —Ç—Ä–µ–∫–∞
        document.querySelectorAll('.music-selector-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                handleButtonClick(this, () => {
                    const trackIndex = parseInt(this.dataset.track);
                    if (trackIndex !== currentTrackIndex) {
                        currentTrackIndex = trackIndex;
                        localStorage.setItem('currentTrack', currentTrackIndex);

                        if (soundEnabled && !backgroundMusic.paused) {
                            backgroundMusic.pause();
                            backgroundMusic.currentTime = 0;
                            backgroundMusic.play();
                        }

                        document.querySelectorAll('.music-selector-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });
        });

        // –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä–∞—É–Ω–¥–æ–≤ —á–µ—Ä–µ–∑ select
        roundsSelect.addEventListener('change', function() {
            maxRounds = parseInt(this.value);
            localStorage.setItem('maxRounds', maxRounds);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –±—ã—Å—Ç—Ä–æ–≥–æ –≤—ã–±–æ—Ä–∞
            document.querySelectorAll('.rounds-selector-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.rounds) === maxRounds) {
                    btn.classList.add('active');
                }
            });
        });

        // –ë—ã—Å—Ç—Ä—ã–π –≤—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä–∞—É–Ω–¥–æ–≤
        document.querySelectorAll('.rounds-selector-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                handleButtonClick(this, () => {
                    const rounds = parseInt(this.dataset.rounds);
                    if (rounds !== maxRounds) {
                        maxRounds = rounds;
                        roundsSelect.value = rounds;
                        localStorage.setItem('maxRounds', maxRounds);

                        document.querySelectorAll('.rounds-selector-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function loadAudioSettings() {
            const savedMusicVolume = localStorage.getItem('musicVolume');
            const savedEffectsVolume = localStorage.getItem('effectsVolume');
            const savedTrack = localStorage.getItem('currentTrack');
            const savedRounds = localStorage.getItem('maxRounds');

            if (savedMusicVolume) {
                musicVolume = parseFloat(savedMusicVolume);
                musicVolumeControl.value = musicVolume;
                backgroundMusic.volume = musicVolume;
            }

            if (savedEffectsVolume) {
                effectsVolume = parseFloat(savedEffectsVolume);
                effectsVolumeControl.value = effectsVolume;
                buttonSound.volume = effectsVolume;
            }

            if (savedTrack) {
                currentTrackIndex = parseInt(savedTrack);
                document.querySelector(`.music-selector-btn[data-track="${currentTrackIndex}"]`).classList.add('active');
            }

            if (savedRounds) {
                maxRounds = parseInt(savedRounds);
                roundsSelect.value = maxRounds;
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É –±—ã—Å—Ç—Ä–æ–≥–æ –≤—ã–±–æ—Ä–∞
                document.querySelectorAll('.rounds-selector-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.rounds) === maxRounds) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        addPlayerBtn.addEventListener('click', function() {
            handleButtonClick(this, addPlayer);
        });
        playerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleButtonClick(addPlayerBtn, addPlayer);
            }
        });

        function addPlayer() {
            const playerName = playerInput.value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;

                const li = document.createElement('li');
                li.textContent = playerName;
                const playerIndex = players.length - 1;
                li.style.color = getPlayerColor(playerIndex);

                playersList.appendChild(li);

                playerInput.value = '';

                if (players.length >= 2) {
                    startGameBtn.disabled = false;
                }

                playSound('addPlayer');
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        startGameBtn.addEventListener('click', function() {
            handleButtonClick(this, startGame);
        });

        function startGame() {
            if (players.length < 2) {
                alert("–ù—É–∂–Ω–æ –∫–∞–∫ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!");
                return;
            }

            gameActive = true;
            roundsPlayed = 0;
            likeUsedInRound = false; // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ª–∞–π–∫–∞
            currentPlayer = players[Math.floor(Math.random() * players.length)];
            updatePlayerInfo();
            roundInfo.textContent = `–†–∞—É–Ω–¥: ${roundsPlayed + 1}/${maxRounds}`;

            setupContainer.style.display = 'none';
            gameContainer.style.display = 'block';
            endGameContainer.style.display = 'block';

            truthBtn.disabled = false;
            dareBtn.disabled = false;
            endGameBtn.disabled = false;

            updateTaskDisplayForCurrentPlayer();

            playSound('startGame');

            if (soundEnabled) {
                try {
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play();
                } catch (e) {
                    console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º");
                }
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è (–ü—Ä–∞–≤–¥–∞/–î–µ–π—Å—Ç–≤–∏–µ)
        truthBtn.addEventListener('click', function() {
            handleButtonClick(this, () => getTask('truth'));
        });
        dareBtn.addEventListener('click', function() {
            handleButtonClick(this, () => getTask('dare'));
        });

        function getTask(taskType) {
            if (!gameActive) return;

            let task;
            if (taskType === 'truth') {
                task = truths[Math.floor(Math.random() * truths.length)];
                playSound('truth');
            } else {
                task = dares[Math.floor(Math.random() * dares.length)];
                playSound('dare');
            }

            taskDisplay.textContent = task;
            startTimer();

            truthBtn.disabled = true;
            dareBtn.disabled = true;
            likeBtn.disabled = true;
            dislikeBtn.disabled = true;
            ratingButtons.style.display = 'none';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –æ—Ü–µ–Ω–∫–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                ratingButtons.style.display = 'flex';
                likeBtn.disabled = likeUsedInRound; // –ë–ª–æ–∫–∏—Ä—É–µ–º –ª–∞–π–∫, –µ—Å–ª–∏ –æ–Ω —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
                dislikeBtn.disabled = false;
            }, 5000);
        }

        // –û—Ü–µ–Ω–∫–∞ –∑–∞–¥–∞–Ω–∏—è (–õ–∞–π–∫/–î–∏–∑–ª–∞–π–∫)
        likeBtn.addEventListener('click', function() {
            handleButtonClick(this, () => rateTask(true));
        });
        dislikeBtn.addEventListener('click', function() {
            handleButtonClick(this, () => rateTask(false));
        });

        function rateTask(liked) {
            if (!gameActive) return;

            stopTimer();
            ratingButtons.style.display = 'none';

            if (liked) {
                scores[currentPlayer] += 10;
                likeUsedInRound = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥, —á—Ç–æ –ª–∞–π–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
                likeBtn.disabled = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ª–∞–π–∫–∞
                taskDisplay.textContent = "‚úÖ –ò–≥—Ä–æ–∫ –ø–æ–ª—É—á–∞–µ—Ç 10 –æ—á–∫–æ–≤!\n–ì–æ—Ç–æ–≤–∏–º —Å–ª–µ–¥—É—é—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞...";
                updatePlayerInfo();

                playSound('like');

                setTimeout(() => {
                    if (players.indexOf(currentPlayer) === players.length - 1) {
                        roundsPlayed++;
                        roundInfo.textContent = `–†–∞—É–Ω–¥: ${roundsPlayed + 1}/${maxRounds}`;
                        likeUsedInRound = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –Ω–æ–≤—ã–π —Ä–∞—É–Ω–¥

                        if (roundsPlayed >= maxRounds) {
                            endGame();
                            return;
                        }
                    }
                    nextPlayer();
                }, 2000);
            } else {
                playSound('dislike');
                showDrinkWindow();
            }
        }

        // –û–∫–Ω–æ —Å —Ä—é–º–∫–æ–π
        function showDrinkWindow() {
            playerToDrink.textContent = currentPlayer;
            playerToDrink.style.color = getPlayerColor(players.indexOf(currentPlayer));
            drinkModal.style.display = 'flex';
            animateGlass();

            playSound('drink');
        }

        confirmDrinkBtn.addEventListener('click', function() {
            handleButtonClick(this, () => {
                drinkModal.style.display = 'none';
                continueGameAfterDrink();
            });
        });

        function animateGlass(step = 0, direction = 1) {
            if (step < 5) {
                const glass = document.querySelector('.glass');
                glass.style.transform = `translateY(${direction * 5}px)`;

                setTimeout(() => {
                    animateGlass(step + 1, direction * -1);
                }, 100);
            } else {
                const glass = document.querySelector('.glass');
                glass.style.transform = 'translateY(0)';
            }
        }

        function continueGameAfterDrink() {
            updatePlayerInfo();
            taskDisplay.textContent = "–ò–≥—Ä–æ–∫ –≤—ã–ø–∏–ª! –ì–æ—Ç–æ–≤–∏–º —Å–ª–µ–¥—É—é—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞...";

            setTimeout(() => {
                if (players.indexOf(currentPlayer) === players.length - 1) {
                    roundsPlayed++;
                    roundInfo.textContent = `–†–∞—É–Ω–¥: ${roundsPlayed + 1}/${maxRounds}`;
                    likeUsedInRound = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ –Ω–æ–≤—ã–π —Ä–∞—É–Ω–¥

                    if (roundsPlayed >= maxRounds) {
                        endGame();
                        return;
                    }
                }
                nextPlayer();
            }, 2000);
        }

        // –°–ª–µ–¥—É—é—â–∏–π –∏–≥—Ä–æ–∫
        function nextPlayer() {
            const currentIndex = players.indexOf(currentPlayer);
            const nextIndex = (currentIndex + 1) % players.length;
            currentPlayer = players[nextIndex];

            updatePlayerInfo();
            updateTaskDisplayForCurrentPlayer();

            truthBtn.disabled = false;
            dareBtn.disabled = false;
            likeBtn.disabled = true;
            dislikeBtn.disabled = true;
            ratingButtons.style.display = 'none';
        }

        function updateTaskDisplayForCurrentPlayer() {
            const playerColor = getPlayerColor(players.indexOf(currentPlayer));
            taskDisplay.innerHTML = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞&nbsp;<span style="color: ${playerColor}; text-shadow: 0 0 5px ${playerColor};">${currentPlayer}</span>`;
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        endGameBtn.addEventListener('click', function() {
            handleButtonClick(this, endGame);
        });

        function endGame() {
            gameActive = false;
            stopTimer();

            backgroundMusic.pause();

            playSound('win');

            showResults();

            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            gameContainer.style.display = 'none';
            endGameContainer.style.display = 'none';
            players.length = 0;
            for (const key in scores) delete scores[key];
            playersList.innerHTML = '';
            startGameBtn.disabled = true;
            playerInput.value = '';
            taskDisplay.textContent = '';
            likeUsedInRound = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥
            ratingButtons.style.display = 'none';
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResults() {
            resultsList.innerHTML = '';

            const sortedPlayers = Object.entries(scores).sort((a, b) => b[1] - a[1]);

            sortedPlayers.forEach(([player, score], index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                const playerColor = getPlayerColor(players.indexOf(player));
                div.innerHTML = `
                    <span style="color: ${playerColor};">${index + 1}. ${player}</span>
                    <span>${score} –æ—á–∫–æ–≤</span>
                `;
                resultsList.appendChild(div);
            });

            if (sortedPlayers.length > 0) {
                const winner = sortedPlayers[0];
                const winnerColor = getPlayerColor(players.indexOf(winner[0]));
                winnerInfo.innerHTML = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: <span style="color: ${winnerColor}; text-shadow: 0 0 8px ${winnerColor};">${winner[0]}</span> —Å ${winner[1]} –æ—á–∫–∞–º–∏!`;
            }

            resultsModal.style.display = 'flex';
        }

        closeResultsBtn.addEventListener('click', function() {
            handleButtonClick(this, () => {
                resultsModal.style.display = 'none';
                setupContainer.style.display = 'block';
                playSound('closeResults');
            });
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –∏–≥—Ä–æ–∫–µ
        function updatePlayerInfo() {
            const currentPlayerIndex = players.indexOf(currentPlayer);
            const playerColor = getPlayerColor(currentPlayerIndex);

            currentPlayerDisplay.style.color = playerColor;
            currentPlayerDisplay.style.textShadow = `0 0 5px ${playerColor}`;
            currentPlayerDisplay.textContent = currentPlayer;

            let scoresText = "";
            for (const [player, score] of Object.entries(scores)) {
                const index = players.indexOf(player);
                const color = getPlayerColor(index);
                scoresText += `<span style="color: ${color};">${player}</span>: ${score}\n`;
            }
            scoreInfo.innerHTML = scoresText;
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timeLeft = 300;
            timerRunning = true;
            updateTimer();
            timerDisplay.classList.remove('timer-warning');
        }

        function updateTimer() {
            if (timerRunning && timeLeft > 0) {
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 10) {
                    timerDisplay.classList.add('timer-warning');
                    if (timeLeft <= 5) {
                        playSound('timerTick');
                    }
                } else {
                    timerDisplay.classList.remove('timer-warning');
                }

                timeLeft--;
                timerInterval = setTimeout(updateTimer, 1000);
            } else if (timeLeft === 0) {
                timerDisplay.textContent = "0:00";
                timerDisplay.classList.remove('timer-warning');
                playSound('timerEnd');
                rateTask(false);
            }
        }

        function stopTimer() {
            timerRunning = false;
            clearTimeout(timerInterval);
            timerDisplay.classList.remove('timer-warning');
        }

        // –°–ø–∏—Å–∫–∏ –∑–∞–¥–∞–Ω–∏–π (–ü—Ä–∞–≤–¥–∞ –∏ –î–µ–π—Å—Ç–≤–∏–µ)
        const truths = [
            "–ù–∞–∑–æ–≤–∏ —Å–≤–æ–π —Å–∞–º—ã–π –ø–æ—Å—Ç—ã–¥–Ω—ã–π –º–æ–º–µ–Ω—Ç.",
            "–ö–∞–∫–æ–µ —Å–∞–º–æ–µ —Å—Ç—Ä–∞–Ω–Ω–æ–µ –±–ª—é–¥–æ —Ç—ã –∫–æ–≥–¥–∞-–ª–∏–±–æ –µ–ª?",
            "–ï—Å–ª–∏ –±—ã —Ç—ã –º–æ–≥ –ø–æ–º–µ–Ω—è—Ç—å—Å—è –∂–∏–∑–Ω—å—é —Å –∫–µ–º-—Ç–æ –Ω–∞ –æ–¥–∏–Ω –¥–µ–Ω—å, –∫—Ç–æ –±—ã —ç—Ç–æ –±—ã–ª –∏ –ø–æ—á–µ–º—É?",
            "–ö–∞–∫–∞—è —Ç–≤–æ—è —Å–∞–º–∞—è –±–æ–ª—å—à–∞—è –Ω–µ—Å–±—ã—Ç–æ—á–Ω–∞—è –º–µ—á—Ç–∞?",
            "–ß—Ç–æ –±—ã —Ç—ã —Å–¥–µ–ª–∞–ª, –µ—Å–ª–∏ –±—ã –≤—ã–∏–≥—Ä–∞–ª –≤ –ª–æ—Ç–µ—Ä–µ—é 1 –º–∏–ª–ª–∏–æ–Ω –¥–æ–ª–ª–∞—Ä–æ–≤?",
            "–ö–∞–∫–æ–µ —Ç–≤–æ–µ —Å–∞–º–æ–µ —Ä–∞–Ω–Ω–µ–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ?",
            "–ß—Ç–æ —Ç–µ–±—è –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ —Ä–∞–∑–¥—Ä–∞–∂–∞–µ—Ç –≤ –¥—Ä—É–≥–∏—Ö –ª—é–¥—è—Ö?",
            "–ö–∞–∫–æ–µ –æ–¥–Ω–æ –∏–∑ —Ç–≤–æ–∏—Ö —Ç–∞–π–Ω—ã—Ö —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–π?",
            "–ù–∞–∑–æ–≤–∏ —Ç–æ, —á—Ç–æ —Ç—ã –¥–µ–ª–∞–µ—à—å, –∫–æ–≥–¥–∞ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–∏—Ç.",
            "–û–ø–∏—à–∏ —Å–≤–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π –¥–µ–Ω—å."
        ];

        const dares = [
            "–ò–∑–æ–±—Ä–∞–∑–∏ —Å–≤–æ–µ–≥–æ –ª—é–±–∏–º–æ–≥–æ –∂–∏–≤–æ—Ç–Ω–æ–≥–æ.",
            "–°–ø–æ–π –ø–µ—Å–Ω—é –±–µ–∑ –º—É–∑—ã–∫–∏.",
            "–†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç.",
            "–°–¥–µ–ª–∞–π 10 –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π.",
            "–ü–æ—Ç–∞–Ω—Ü—É–π –∫–∞–∫ —Å—É–º–∞—Å—à–µ–¥—à–∏–π –≤ —Ç–µ—á–µ–Ω–∏–µ 30 —Å–µ–∫—É–Ω–¥.",
            "–ü–æ–ø—Ä–æ–±—É–π –ª–∏–∑–Ω—É—Ç—å —Å–≤–æ–π –ª–æ–∫–æ—Ç—å.",
            "–ü–æ–≥–æ–≤–æ—Ä–∏ —Å –∞–∫—Ü–µ–Ω—Ç–æ–º –¥–æ –∫–æ–Ω—Ü–∞ —Ä–∞—É–Ω–¥–∞.",
            "–°–¥–µ–ª–∞–π –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç —á–µ–ª–æ–≤–µ–∫—É, —Å–∏–¥—è—â–µ–º—É —Å–ª–µ–≤–∞ –æ—Ç —Ç–µ–±—è.",
            "–ò–∑–æ–±—Ä–∞–∑–∏ —Ä–æ–±–æ—Ç–∞, –∏–¥—É—â–µ–≥–æ –∑–∞ –≤–æ–¥–æ–π.",
            "–ü–æ–≤—Ç–æ—Ä–∏ 5 —Ä–∞–∑ —Å–∫–æ—Ä–æ–≥–æ–≤–æ—Ä–∫—É: '–ö–∞—Ä–ª —É –ö–ª–∞—Ä—ã —É–∫—Ä–∞–ª –∫–æ—Ä–∞–ª–ª—ã, –∞ –ö–ª–∞—Ä–∞ —É –ö–∞—Ä–ª–∞ —É–∫—Ä–∞–ª–∞ –∫–ª–∞—Ä–Ω–µ—Ç.'"
        ];
    </script>
