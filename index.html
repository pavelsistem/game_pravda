    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const players = [];
        let currentPlayer = "";
        const scores = {};
        let gameActive = false;
        let timerRunning = false;
        let timeLeft = 300; // 5 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let roundsPlayed = 0;
        let maxRounds = 10; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 10 —Ä–∞—É–Ω–¥–æ–≤
        let timerInterval;
        let likeUsedInRound = false; // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ª–∞–π–∫–∞ –≤ —Ä–∞—É–Ω–¥–µ

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–≤—É–∫–∞
        let soundEnabled = true;
        let musicVolume = 0.7;
        let effectsVolume = 0.7;
        let currentTrackIndex = 0;
        // let audioContext; // No longer needed for button sounds

        // –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞
        const backgroundMusic = new Audio('https://pixabay.com/music/download/?id=63198');
        backgroundMusic.loop = true;
        backgroundMusic.volume = musicVolume;

        // –ù–æ–≤—ã–π –∑–≤—É–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const buttonSound = new Audio('zvuk knopok.wav'); // Assumes the WAV file is in the same directory
        buttonSound.volume = effectsVolume;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const setupContainer = document.getElementById('setupContainer');
        const gameContainer = document.getElementById('gameContainer');
        const endGameContainer = document.getElementById('endGameContainer');
        const playerInput = document.getElementById('playerInput');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const playersList = document.getElementById('playersList');
        const roundInfo = document.getElementById('roundInfo');
        const scoreInfo = document.getElementById('scoreInfo');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const timerDisplay = document.getElementById('timer');
        const taskDisplay = document.getElementById('taskDisplay');
        const truthBtn = document.getElementById('truthBtn');
        const dareBtn = document.getElementById('dareBtn');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const endGameBtn = document.getElementById('endGameBtn');
        const drinkModal = document.getElementById('drinkModal');
        const playerToDrink = document.getElementById('playerToDrink');
        const confirmDrinkBtn = document.getElementById('confirmDrinkBtn');
        const resultsModal = document.getElementById('resultsModal');
        const resultsList = document.getElementById('resultsList');
        const winnerInfo = document.getElementById('winnerInfo');
        const closeResultsBtn = document.getElementById('closeResultsBtn');
        const preloader = document.getElementById('preloader');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const progressPercentage = document.getElementById('progress-percentage');
        const roundsSelect = document.getElementById('roundsSelect');
        const soundToggle = document.getElementById('soundToggle');
        const soundPanel = document.getElementById('soundPanel');
        const roundsToggle = document.getElementById('roundsToggle');
        const roundsPanel = document.getElementById('roundsPanel');
        const musicVolumeControl = document.getElementById('musicVolume');
        const effectsVolumeControl = document.getElementById('effectsVolume');
        const ratingButtons = document.getElementById('ratingButtons');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AudioContext (only if specific programmatic sounds are still needed, e.g., timer ticks)
        // function initAudioContext() {
        //     if (!audioContext) {
        //         audioContext = new (window.AudioContext || window.webkitAudioContext)();
        //     }
        // }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–æ–≤–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
        function playSound(type) {
            if (!soundEnabled) return;

            // Use the new buttonSound for general button clicks
            if (type === 'addPlayer' || type === 'startGame' || type === 'truth' || type === 'dare' || type === 'like' || type === 'dislike' || type === 'closeResults') {
                buttonSound.currentTime = 0; // Rewind to the beginning
                buttonSound.play().catch(e => console.error("Error playing button sound:", e));
                return; // Exit after playing the button sound
            }
            
            // Retain specific programmatic sounds if desired (e.g., timer, drink, win)
            // If these should also use the new WAV, you can remove this block.
            // For now, let's assume you still want distinct sounds for these.
            if (!audioContext) { // Initialize only if not already done
                 audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–≤—É–∫–æ–≤ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
                switch(type) {
                    case 'timerTick':
                        oscillator.type = 'sine';
                        oscillator.frequency.value = 1200;
                        gainNode.gain.value = effectsVolume * 0.2;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.05);
                        break;
                        
                    case 'timerEnd':
                        oscillator.type = 'square';
                        oscillator.frequency.value = 200;
                        gainNode.gain.value = effectsVolume * 0.6;
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.5);
                        break;
                        
                    case 'drink':
                        // –î–≤–æ–π–Ω–æ–π –∑–≤—É–∫ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "–≤—ã–ø–∏–ª"
                        for (let i = 0; i < 2; i++) {
                            const osc = audioContext.createOscillator();
                            const gn = audioContext.createGain();
                            osc.connect(gn);
                            gn.connect(audioContext.destination);
                            osc.type = 'sine';
                            osc.frequency.value = 400 + (i * 200);
                            gn.gain.value = effectsVolume * 0.4;
                            osc.start(audioContext.currentTime + (i * 0.1));
                            osc.stop(audioContext.currentTime + 0.2 + (i * 0.1));
                        }
                        break;
                        
                    case 'win':
                        // –ü–æ–±–µ–¥–Ω—ã–π –∑–≤—É–∫ - –≤–æ—Å—Ö–æ–¥—è—â–∞—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                        for (let i = 0; i < 5; i++) {
                            const osc = audioContext.createOscillator();
                            const gn = audioContext.createGain();
                            osc.connect(gn);
                            gn.connect(audioContext.destination);
                            osc.type = 'sine';
                            osc.frequency.value = 500 + (i * 100);
                            gn.gain.value = effectsVolume * 0.3;
                            osc.start(audioContext.currentTime + (i * 0.1));
                            osc.stop(audioContext.currentTime + 0.1 + (i * 0.1));
                        }
                        break;
                }
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", e);
            }
        }

        // Function to format time in MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Function to get player color based on their index
        function getPlayerColor(playerIndex) {
            const colors = [
                '#00ffff', // –ì–æ–ª—É–±–æ–π
                '#ff00ff', // –†–æ–∑–æ–≤—ã–π
                '#8a2be2', // –ò–Ω–¥–∏–≥–æ
                '#00ff00', // –ó–µ–ª–µ–Ω—ã–π
                '#ffff00', // –ñ–µ–ª—Ç—ã–π
                '#ff69b4', // –ì–æ—Ä—è—á–∏–π —Ä–æ–∑–æ–≤—ã–π
                '#7fffd4', // –ê–∫–≤–∞–º–∞—Ä–∏–Ω
                '#ffa500', // –û—Ä–∞–Ω–∂–µ–≤—ã–π
                '#dda0dd', // –°–ª–∏–≤–∞
                '#adff2f'  // –°–∞–ª–∞—Ç–æ–≤—ã–π
            ];
            return colors[playerIndex % colors.length];
        }

        // Function to handle button click animation
        function handleButtonClick(button, callback) {
            // Play the new button sound
            if (soundEnabled) {
                buttonSound.currentTime = 0; // Rewind to the beginning
                buttonSound.volume = effectsVolume; // Ensure volume is correct
                buttonSound.play().catch(e => console.error("Error playing button sound:", e));
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            button.classList.add('ripple');
            
            // –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                button.classList.remove('ripple');
            }, 600);
            
            // –í—ã–∑—ã–≤–∞–µ–º callback —Ñ—É–Ω–∫—Ü–∏—é
            if (callback) {
                callback();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –ø–æ–∫–∞–∑ –ø—Ä–µ–ª–æ–∞–¥–µ—Ä–∞, —Å–∫—Ä—ã—Ç–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        document.addEventListener('DOMContentLoaded', () => {
            loadAudioSettings();

            setupContainer.style.display = 'none';
            gameContainer.style.display = 'none';
            endGameContainer.style.display = 'none';
            preloader.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            let currentProgress = 0;
            const totalDuration = 3000;
            const updateInterval = 50;
            const steps = totalDuration / updateInterval;
            const increment = 100 / steps;

            const loadingInterval = setInterval(() => {
                currentProgress += increment;
                if (currentProgress >= 100) {
                    currentProgress = 100;
                    clearInterval(loadingInterval);
                }
                progressBarFill.style.width = `${currentProgress}%`;
                progressPercentage.textContent = `${Math.floor(currentProgress)}%`;

                if (currentProgress === 100) {
                    setTimeout(() => {
                        preloader.classList.add('fade-out');
                        setTimeout(() => {
                            preloader.style.display = 'none';
                            setupContainer.style.display = 'block';
                            document.body.style.overflow = 'auto';
                        }, 500);
                    }, 200);
                }
            }, updateInterval);
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –∑–≤—É–∫–∞
        soundToggle.addEventListener('click', function() {
            handleButtonClick(this, () => {
                soundPanel.classList.toggle('active');
                roundsPanel.classList.remove('active');
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ —Ä–∞—É–Ω–¥–æ–≤
        roundsToggle.addEventListener('click', function() {
            handleButtonClick(this, () => {
                roundsPanel.classList.toggle('active');
                soundPanel.classList.remove('active');
            });
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –º—É–∑—ã–∫–∏
        musicVolumeControl.addEventListener('input', function() {
            musicVolume = parseFloat(this.value);
            backgroundMusic.volume = musicVolume;
            localStorage.setItem('musicVolume', musicVolume);
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        effectsVolumeControl.addEventListener('input', function() {
            effectsVolume = parseFloat(this.value);
            buttonSound.volume = effectsVolume; // Update button sound volume
            localStorage.setItem('effectsVolume', effectsVolume);
        });

        // –í—ã–±–æ—Ä —Ç—Ä–µ–∫–∞
        document.querySelectorAll('.music-selector-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                handleButtonClick(this, () => {
                    const trackIndex = parseInt(this.dataset.track);
                    if (trackIndex !== currentTrackIndex) {
                        currentTrackIndex = trackIndex;
                        localStorage.setItem('currentTrack', currentTrackIndex);

                        if (soundEnabled && !backgroundMusic.paused) {
                            backgroundMusic.pause();
                            backgroundMusic.currentTime = 0;
                            backgroundMusic.play();
                        }

                        document.querySelectorAll('.music-selector-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });
        });

        // –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä–∞—É–Ω–¥–æ–≤ —á–µ—Ä–µ–∑ select
        roundsSelect.addEventListener('change', function() {
            maxRounds = parseInt(this.value);
            localStorage.setItem('maxRounds', maxRounds);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –±—ã—Å—Ç—Ä–æ–≥–æ –≤—ã–±–æ—Ä–∞
            document.querySelectorAll('.rounds-selector-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.rounds) === maxRounds) {
                    btn.classList.add('active');
                }
            });
        });

        // –ë—ã—Å—Ç—Ä—ã–π –≤—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä–∞—É–Ω–¥–æ–≤
        document.querySelectorAll('.rounds-selector-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                handleButtonClick(this, () => {
                    const rounds = parseInt(this.dataset.rounds);
                    if (rounds !== maxRounds) {
                        maxRounds = rounds;
                        roundsSelect.value = rounds;
                        localStorage.setItem('maxRounds', maxRounds);

                        document.querySelectorAll('.rounds-selector-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function loadAudioSettings() {
            const savedMusicVolume = localStorage.getItem('musicVolume');
            const savedEffectsVolume = localStorage.getItem('effectsVolume');
            const savedTrack = localStorage.getItem('currentTrack');
            const savedRounds = localStorage.getItem('maxRounds');

            if (savedMusicVolume) {
                musicVolume = parseFloat(savedMusicVolume);
                musicVolumeControl.value = musicVolume;
                backgroundMusic.volume = musicVolume;
            }

            if (savedEffectsVolume) {
                effectsVolume = parseFloat(savedEffectsVolume);
                effectsVolumeControl.value = effectsVolume;
                buttonSound.volume = effectsVolume; // Load volume for button sound
            }

            if (savedTrack) {
                currentTrackIndex = parseInt(savedTrack);
                document.querySelector(`.music-selector-btn[data-track="${currentTrackIndex}"]`).classList.add('active');
            }

            if (savedRounds) {
                maxRounds = parseInt(savedRounds);
                roundsSelect.value = maxRounds;
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É –±—ã—Å—Ç—Ä–æ–≥–æ –≤—ã–±–æ—Ä–∞
                document.querySelectorAll('.rounds-selector-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.rounds) === maxRounds) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        addPlayerBtn.addEventListener('click', function() {
            handleButtonClick(this, addPlayer);
        });
        playerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleButtonClick(addPlayerBtn, addPlayer);
            }
        });

        function addPlayer() {
            const playerName = playerInput.value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;

                const li = document.createElement('li');
                li.textContent = playerName;
                const playerIndex = players.length - 1;
                li.style.color = getPlayerColor(playerIndex);

                playersList.appendChild(li);

                playerInput.value = '';

                if (players.length >= 2) {
                    startGameBtn.disabled = false;
                }

                playSound('addPlayer'); // This will now play the new button sound
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        startGameBtn.addEventListener('click', function() {
            handleButtonClick(this, startGame);
        });

        function startGame() {
            if (players.length < 2) {
                alert("–ù—É–∂–Ω–æ –∫–∞–∫ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!");
                return;
            }

            gameActive = true;
            roundsPlayed = 0;
            likeUsedInRound = false; // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ª–∞–π–∫–∞
            currentPlayer = players[Math.floor(Math.random() * players.length)];
            updatePlayerInfo();
            roundInfo.textContent = `–†–∞—É–Ω–¥: ${roundsPlayed + 1}/${maxRounds}`;

            setupContainer.style.display = 'none';
            gameContainer.style.display = 'block';
            endGameContainer.style.display = 'block';

            truthBtn.disabled = false;
            dareBtn.disabled = false;
            endGameBtn.disabled = false;

            updateTaskDisplayForCurrentPlayer();

            playSound('startGame'); // This will now play the new button sound

            if (soundEnabled) {
                try {
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play();
                } catch (e) {
                    console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º");
                }
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è (–ü—Ä–∞–≤–¥–∞/–î–µ–π—Å—Ç–≤–∏–µ)
        truthBtn.addEventListener('click', function() {
            handleButtonClick(this, () => getTask('truth'));
        });
        dareBtn.addEventListener('click', function() {
            handleButtonClick(this, () => getTask('dare'));
        });

        function getTask(taskType) {
            if (!gameActive) return;

            let task;
            if (taskType === 'truth') {
                task = truths[Math.floor(Math.random() * truths.length)];
                playSound('truth'); // This will now play the new button sound
            } else {
                task = dares[Math.floor(Math.random() * dares.length)];
                playSound('dare'); // This will now play the new button sound
            }

            taskDisplay.textContent = task;
            startTimer();

            truthBtn.disabled = true;
            dareBtn.disabled = true;
            likeBtn.disabled = true;
            dislikeBtn.disabled = true;
            ratingButtons.style.display = 'none';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –æ—Ü–µ–Ω–∫–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                ratingButtons.style.display = 'flex';
                likeBtn.disabled = likeUsedInRound; // –ë–ª–æ–∫–∏—Ä—É–µ–º –ª–∞–π–∫, –µ—Å–ª–∏ –æ–Ω —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
                dislikeBtn.disabled = false;
            }, 5000);
        }

        // –û—Ü–µ–Ω–∫–∞ –∑–∞–¥–∞–Ω–∏—è (–õ–∞–π–∫/–î–∏–∑–ª–∞–π–∫)
        likeBtn.addEventListener('click', function() {
            handleButtonClick(this, () => rateTask(true));
        });
        dislikeBtn.addEventListener('click', function() {
            handleButtonClick(this, () => rateTask(false));
        });

        function rateTask(liked) {
            if (!gameActive) return;

            stopTimer();
            ratingButtons.style.display = 'none';

            if (liked) {
                scores[currentPlayer] += 10;
                likeUsedInRound = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥, —á—Ç–æ –ª–∞–π–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
                likeBtn.disabled = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ª–∞–π–∫–∞

                glass.style.transform = `translateY(${direction * 5}px)`;

                setTimeout(() => {
                    animateGlass(step + 1, direction * -1);

                glass.style.transform = 'translateY(0)';

                const playerColor = getPlayerColor(players.indexOf(player));
                div.innerHTML = `
                    <span style="color: ${playerColor};">${index + 1}. ${player}</span>

            handleButtonClick(this, () => {

        function updatePlayerInfo() {

            const playerColor = getPlayerColor(currentPlayerIndex);

            currentPlayerDisplay.style.color = playerColor;
            currentPlayerDisplay.style.textShadow = `0 0 5px ${playerColor}`;
            currentPlayerDisplay.textContent = currentPlayer;

            let scoresText = "";
            for (const [player, score] of Object.entries(scores)) {
                const index = players.indexOf(player);
                const color = getPlayerColor(index);
                scoresText += `<span style="color: ${color};">${player}</span>: ${score}\n`;
            }
            scoreInfo.innerHTML = scoresText;
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timeLeft = 300;
            timerRunning = true;
            updateTimer();
            timerDisplay.classList.remove('timer-warning');
        }

        function updateTimer() {
            if (timerRunning && timeLeft > 0) {
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 10) {
                    timerDisplay.classList.add('timer-warning');
                    if (timeLeft <= 5) {
                        playSound('timerTick'); // This sound effect still uses the programmatic sound (or replace it if needed)
                    }
                } else {
                    timerDisplay.classList.remove('timer-warning');
                }

                timeLeft--;
                timerInterval = setTimeout(updateTimer, 1000);
            } else if (timeLeft === 0) {
                timerDisplay.textContent = "0:00";
                timerDisplay.classList.remove('timer-warning');
                playSound('timerEnd'); // This sound effect still uses the programmatic sound (or replace it if needed)
                rateTask(false);
            }
        }

        function stopTimer() {
            timerRunning = false;
            clearTimeout(timerInterval);
            timerDisplay.classList.remove('timer-warning');
        }
